<!DOCTYPE html>
<html class="d-height" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/jBox.css">
    <link rel="stylesheet" href="css/base.min.css">
    <link rel="stylesheet" href="css/user.min.css">
</head>
<body class="user-bg overflow-hidden">
<div class="wrap overflow">
    <div class="head-box">
        <div class="header background">
            <div class="container">
                <div class="row">
                    <div class="logo-box">
                        <a class="logo" href="index.html"><img src="img/logo.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cont-box">
        <div class="user-box top">
            <div class="user-cont radius">
                <div class="user-title"><span>找回密码</span></div>
                <div class="user-form">
                    <div class="item">
                        <label class="form-input border gray big block before-text">
                            <span><i class="fb-sprite icon-mobile"></i></span>
                            <input type="text" placeholder="请输入注册手机号" id="telephone" maxlength="11">
                        </label>
                    </div>
                    <div class="item code clearfix">
                        <label class="form-input border gray big block">
                            <input type="text" placeholder="请输入验证码">
                        </label>
                        <a class="fb-btn background orange big cut-down" href="javascript:;" id="countDown">获取验证码</a>
                    </div>
                    <div class="item">
                        <label class="form-input border gray big block before-text">
                            <span><i class="fb-sprite icon-password"></i></span>
                            <input type="password" placeholder="请设置密码" minlength="6" maxlength="16">
                        </label>
                    </div>
                    <div class="item">
                        <label class="form-input border gray big block before-text">
                            <span><i class="fb-sprite icon-password"></i></span>
                            <input type="password" placeholder="请再次输入密码" minlength="6" maxlength="16">
                        </label>
                    </div>
                    <div class="btn big">
                        <a class="fb-btn big background blue" href="javascript:;" id="register">确定</a>
                    </div>
                </div>
            </div>
            <div class="user-intro tm-right pad">去  <a class="tc-blue" href="login.html">登录</a></div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.jbox.js"></script>
<script src="js/common.js"></script>
<script src="js/base.js"></script>
<script>
    $(function () {
        //记住密码
        FB.formChecked(".fb-check-box");

        //注册
        $("#register").click(function(){
            var val = $("#telephone").val();
            if (FB.testForm.phone(val) == 0) {
                $.jBox.alert("手机号不能为空");
            } else if (FB.testForm.phone(val) == 3) {
                $.jBox.alert("手机号格式错误");
            } else if (FB.testForm.phone(val) == 2) {
                $.jBox.success("测试：注册成功！");
            }
        });

        //绑定倒计时
        var countTime = "";
        if (countTime) countTime.stopTimeFun();
        $(document).on("click", "#countDown", function () {
            if ($(this).hasClass("active")) return false;
            var time = 120;
            countTime = new FB.countDown(this, time, ["获取验证码", " 秒后重新获取"], function () {
                console.log("倒计时结束")
            });
        });
    })
</script>

</body>
</html>
